<!DOCTYPE html>

<html lang="en">

<head>
  
  <title>Bootstrap Example</title>
  
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<div class="jumbotron text-center">

  <h1>Sharks</h1>

</div>
  
<div class="container">

  <div class="row">

    <div class="col-sm-4">

      <h3>Great White Shark</h3>

      <img src="shark1.jpg" width="300" height="275">

      <p>Deadliest shark in the ocean</p>

      <p>Feeds on seals</p>

    </div>

    <div class="col-sm-4">

      <h3>Whale Shark</h3>

      <img src="shark2.jpg" width="300" height="275">

      <p>Largest Shark</p>

      <p>Very peaceful and poses little danger</p>

    </div>

    <div class="col-sm-4">

      <h3>Thresher Shark</h3>

      <img src="shark3.jpg" width="300" height="275">        

      <p>Has a distinctly long tail</p>

      <p>Uses tail to capture fish</p>

    </div>

  </div>

</div>

<!-- Onclick event using javescript -->

<center>

  <p>Click the button to reveal bonus facts!</p>

  <button onclick="myFunction()">Bonus!</button>

  <p id="demo"></p>

  <script>

  function myFunction() {
    console.log("Bonus revealed");
     document.getElementById("demo").innerHTML = "Great white sharks swim at an everage of 25 mph. Whale sharks swim at an average of 3 mph. Thresher sharks swim at an average of 30 mph.";
}

  </script>

</center>

</body>

</html>
